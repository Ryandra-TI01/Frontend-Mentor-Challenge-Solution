<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<!-- font google  -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!-- library AOS -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<title>Frontend Mentor | Results summary component</title>
		<!-- css eksternal -->
		<link rel="stylesheet" href="style.min.css">
	</head>
	<body>
		<div class="main-wrapper">
			<div class="main-content-1 text-center">
				<h5 class="result-header" data-aos="fade-up">
					Your Result
				</h5>
				<div class="main-result m-auto mt-3 mb-3"data-aos="fade-up" data-aos-delay="200">
					<div class="main-point">76</div>
					<div class="rate-point opacity-50">of 100</div>
				</div>
				<div class="result-title"data-aos="fade-up" data-aos-delay="300">
					Great
				</div>
				<div class="result-desc"data-aos="fade-up" data-aos-delay="350">
					You scored higher than 65% of the people who have taken these tests.
				</div>
			</div>
			<div class="main-content-2">
				<div class="summary-header mb-3"data-aos="fade-left" data-aos-delay="100">
					Summary
				</div>
				<div class="wrapper-bar-content-reaction d-flex mb-3"data-aos="fade-left" data-aos-delay="150">
					<svg class="icon-bar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
					<div class="title-bar">Reaction</div>
					<div class="rate-bar">80 / 100</div>
				</div>
				<div class="wrapper-bar-content-memory d-flex mb-3"data-aos="fade-left" data-aos-delay="200">
					<svg class="icon-bar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
					<div class="title-bar">Memory</div>
					<div class="rate-bar">92 / 100</div>
				</div>
				<div class="wrapper-bar-content-verbal d-flex mb-3"data-aos="fade-left" data-aos-delay="250">
					<svg class="icon-bar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
					<div class="title-bar">Verbal</div>
					<div class="rate-bar">61 / 100</div>
				</div>
				<div class="wrapper-bar-content-visual d-flex mb-3"data-aos="fade-left" data-aos-delay="300">
					<svg class="icon-bar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
					<div class="title-bar">Visual</div>
					<div class="rate-bar">72 / 100</div>
				</div>
				
				<button class="button-continue mt-3"data-aos="fade-left" data-aos-delay="350">
					Continue
				</button>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
		<!-- js bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<!-- js AOS -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
		  AOS.init({ once: true});
		</script>
	</body>
</html>
